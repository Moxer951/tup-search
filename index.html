                    "ج": "TPS",
                    "د": "MAP"
                },
                "correctAnswer": "ج"
            },
            {
                "number": 40,
                "question": "کدام یک از سنسورهای زیر از نوع NTC می‌باشد؟",
                "options": {
                    "الف": "RPM",
                    "ب": "WTS",
                    "ج": "TPS",
                    "د": "MAP"
                },
                "correctAnswer": "ب"
            }
        ];

        // ذخیره داده‌ها در localStorage
        localStorage.setItem('questionsData', JSON.stringify(questionsData));

        // تابع برای جستجوی سوالات
        function searchQuestions(query) {
            if (!query.trim()) {
                return [];
            }
            
            const results = questionsData.filter(question => {
                // جستجو در متن سوال
                if (question.question.includes(query)) {
                    return true;
                }
                
                // جستجو در گزینه‌ها
                for (const option in question.options) {
                    if (question.options[option].includes(query)) {
                        return true;
                    }
                }
                
                return false;
            });
            
            return results;
        }

        // تابع برای نمایش سوالات
        function displayQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            const resultsCount = document.getElementById('resultsCount');
            
            if (questions.length === 0) {
                container.innerHTML = '<div class="no-results">هیچ سوالی یافت نشد</div>';
                resultsCount.textContent = '0 نتیجه یافت شد';
                return;
            }
            
            resultsCount.textContent = `${questions.length} نتیجه یافت شد`;
            
            container.innerHTML = '';
            
            questions.forEach(question => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question-card';
                
                // هایلایت کردن کلمه جستجو شده در متن سوال
                let highlightedQuestion = question.question;
                const searchTerm = document.getElementById('searchInput').value;
                if (searchTerm) {
                    const regex = new RegExp(searchTerm, 'gi');
                    highlightedQuestion = question.question.replace(regex, match => 
                        `<span class="highlight">${match}</span>`
                    );
                }
                
                let optionsHTML = '';
                for (const option in question.options) {
                    let optionText = question.options[option];
                    
                    // هایلایت کردن کلمه جستجو شده در گزینه‌ها
                    if (searchTerm) {
                        const regex = new RegExp(searchTerm, 'gi');
                        optionText = optionText.replace(regex, match => 
                            `<span class="highlight">${match}</span>`
                        );
                    }
                    
                    optionsHTML += `<div class="option">${option}: ${optionText}</div>`;
                }
                
                questionElement.innerHTML = `
                    <div class="question-number">${question.number}</div>
                    <div class="question-text">${highlightedQuestion}</div>
                    <div class="options">${optionsHTML}</div>
                    <div class="correct-answer">پاسخ صحیح: ${question.correctAnswer} - ${question.options[question.correctAnswer]}</div>
                `;
                
                container.appendChild(questionElement);
            });
        }

        // رویداد جستجو هنگام تایپ
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value;
            const results = searchQuestions(query);
            displayQuestions(results);
        });

        // نمایش همه سوالات در ابتدا
        displayQuestions(questionsData);
    </script>
